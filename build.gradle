apply plugin: 'com.android.application'

android {
    //This is a high sdk so we might lower it
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.[USER].fetch1"
        //Most likely going to change this. 22 is pretty high
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//Make sure your gradle looks like this. 
//This ensures the libraries we're using are included (TarsosDSP is the only one so far)
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile files('libs/TarsosDSP-Android-latest.jar')
}
